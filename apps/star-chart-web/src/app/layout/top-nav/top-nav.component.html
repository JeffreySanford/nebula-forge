<mat-toolbar color="primary" class="nav-toolbar">
  <span class="nav-title">Craft Fusion</span>
  
  <!-- Desktop navigation -->
  <span class="nav-links desktop-nav">
    <a mat-button *ngFor="let item of navigationItems" 
       [routerLink]="item.path" 
       routerLinkActive="active">{{ item.label }}</a>
  </span>
  
  <!-- Mock data toggle with enhanced styling -->
  <div class="mock-toggle-container" [ngClass]="useMockData ? 'mock-mode' : 'live-mode'">
    <span class="mock-label live">Live</span>
    <mat-slide-toggle 
      [checked]="useMockData" 
      (change)="toggleMockData($event)"
      color="accent">
    </mat-slide-toggle>
    <span class="mock-label mock">Mock</span>
  </div>
  
  <!-- Mobile navigation -->
  <button mat-icon-button class="mobile-menu-button" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item *ngFor="let item of navigationItems"
       [routerLink]="item.path"
       routerLinkActive="active">{{ item.label }}</a>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="toggleMockData()">
      <mat-icon [ngStyle]="{'color': useMockData ? '#F44336' : '#4CAF50'}">
        {{ useMockData ? 'sync_disabled' : 'sync' }}
      </mat-icon>
      <span>{{ useMockData ? 'Use Live Data' : 'Use Mock Data' }}</span>
    </button>
  </mat-menu>
</mat-toolbar>
